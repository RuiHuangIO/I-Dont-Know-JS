<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <style>
      .map-leaflet {
        height: 200px;
      }
    </style>
    <title>Fetch JSON from API</title>
  </head>
  <body>
    <h1>Where is the ISS?</h1>

    <p>latitude: <span class="js-lat"></span></p>
    <p>longitude: <span class="js-long"></span></p>

    <div id="issMap" class="map-leaflet"></div>
    <script>
      const mymap = L.map("issMap").setView([0, 0], 1);
      const attribution =
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetmap</a> contributors';
      const tileUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
      const tiles = L.tileLayer(tileUrl, { attribution });
      tiles.addTo(mymap);

      const marker = L.marker([0, 0]).addTo(mymap);

      const iss_endpoint = "https://api.wheretheiss.at/v1/satellites/25544";

      async function getISS() {
        const response = await fetch(iss_endpoint);
        const data = await response.json();
        // es6 destructuring
        const { latitude, longitude } = data;

        document.querySelector(".js-lat").textContent = latitude;
        document.querySelector(".js-long").textContent = longitude;

        marker.setLatLng([latitude, longitude]);
      }

      getISS();
    </script>
  </body>
</html>
