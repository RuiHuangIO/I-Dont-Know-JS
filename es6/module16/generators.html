<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generators</title>
  </head>
  <body>
    <script>
      // with generators, we are creating a function that you can start and stop
      // it starts with * after a function
      function* listPeople() {
        let i = 0;
        yield i;
        // yield keyword behaves like "return for now"
        i++;
        yield i;
        i++;
        yield i;
      }

      // to use a generator function, first invoke the function and store in a variable
      const people = listPeople();

      const inventors = [
        { first: "Albert", last: "Einstein", year: 1879 },
        { first: "Isaac", last: "Newton", year: 1643 },
        { first: "Galileo", last: "Galilei", year: 1564 },
        { first: "Marie", last: "Curie", year: 1867 },
        { first: "Johannes", last: "Kepler", year: 1571 },
        { first: "Nicolaus", last: "Copernicus", year: 1473 },
        { first: "Max", last: "Planck", year: 1858 }
      ];

      function* loop(arr) {
        console.log(inventors);
        for (const item of arr) {
          yield item;
        }
      }

      const inventorGen = loop(inventors);
    </script>
  </body>
</html>
