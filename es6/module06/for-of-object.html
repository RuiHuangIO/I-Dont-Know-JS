<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iterables & Looping</title>
  </head>
  <body>
    <script>
      const apple = {
        color: "Red",
        size: "Medium",
        weight: 50,
        sugar: 10
      };

      // objects are not iterable
      // you can use for(const prop in apple.entries()) as they were proposed in ES2017
      // alternatively, you can use
      for (const prop of Object.keys(apple)) {
        const value = apple[prop];
        console.log(value, prop);
      }

      // for in solution, but not very different
      for (const prop in apple) {
        const value = apple[prop];
        console.log(value, prop);
      }
    </script>
  </body>
</html>
