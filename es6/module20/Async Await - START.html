<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Async Await</title>
  </head>

  <body>
    <script>
      function breath(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject("That is too small of a value");
          }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }
    </script>
  </body>
</html>
