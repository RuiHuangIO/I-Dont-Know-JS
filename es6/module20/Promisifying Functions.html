  <body>
    <script>
      // navigator.geolocation.getCurrentPosition(

      //   function(err) {
      //     console.log("Failed!");

      // );

      // rewrite the above function to return promise
      function getCurrentPosition2(...args) {
        return new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(...args, resolve, reject);
        });
      }

      async function go() {
        const pos = await getCurrentPosition2();
        console.log(pos);
      }

      go();
    </script>
  </body>
