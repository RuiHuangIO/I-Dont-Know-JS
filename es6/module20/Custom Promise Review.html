<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Custom Promises</title>
  </head>

  <body>
    <script>
      // allow function to return promise to avoid callback hell
      function breath(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject("That is too small of a value");
          }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }

      breath(1000)
        .then(res => {
          console.log(res);
          return breath(500);
        })
        .then(res => {
          console.log(res);
          return breath(200);
        })
        .then(res => {
          console.log(res);
          return breath(300);
        })
        .then(res => {
          console.log(res);
          return breath(600);
        })
        .catch(err => {
          console.error(err);
        });
    </script>
  </body>
</html>
