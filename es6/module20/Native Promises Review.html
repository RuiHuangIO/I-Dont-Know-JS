<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Native Promises</title>
  </head>

  <video controls class="handsome"></video>

  <body>
    <script>
      fetch("https://api.github.com/users/ruihuangio")
        .then(res => {
          return res.json();
        })
        .then(res => {
          console.log(res);
        })
        .catch(err => {
          console.error(err);
        });

      const video = document.querySelector(".handsome");

      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(MediaStream => {
          video.srcObject = MediaStream;
          // set mediastream to video src
          // in JS30, we did video.src = window.URL.createObejctURL(MediaStream)
          video.load();
          video.play();
        })
        .catch(err => {
          console.error(err);
          // user can deny the webcam access
        });
    </script>
  </body>
</html>
