<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const real world</title>
  </head>
  <body>
    <script>
      (function() {
        var name = "rui";
        // the window actually has a name attribute
        // the solution is to write this function is an IIFE
        console.log(name);
      })();
      {
        const name1 = "rui";
        console.log(name);
        // alternatively, you can just do thi
      }

      for (var i = 0; i < 10; i++) {
        console.log(i);
        // i will leak out to global variable

        setTimeout(function() {
          console.log("The value of i is: " + i);
        }, 1000);
        // i will out put as 10 for every loop because the loop have finished executing
      }

      for (let j = 0; j < 10; j++) {
        console.log(j);
        setTimeout(function() {
          console.log("The value of j is: " + j);
        }, 1000);
        // this is a block, so the above code will work as intended
      }
    </script>
  </body>
</html>
