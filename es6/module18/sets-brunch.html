<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Brunch with Sets</title>
  </head>
  <body>
    <script>
      const brunch = new Set();
      // as people start coming in
      brunch.add("Rui");
      brunch.add("Jason");
      brunch.add("Simon");
      // ready to open!
      const line = brunch.values();
      console.log(line.next().value);
      console.log(line.next().value);
      brunch.add("Heather");
      brunch.add("Snickers");
      console.log(line.next().value);
      console.log(line.next().value);
      console.log(line.next().value);
      // when next() method is being called on line, it removes the returned value from line
    </script>
  </body>
</html>
