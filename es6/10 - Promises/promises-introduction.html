<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Promises!</title>
  </head>
  <body>
    <script>
      // promise is something that will happen, but not immediatly
      // fetch returns a promise
      const postsPromise = fetch("https://wesbos.com/wp-json/wp/v2/posts");

      // consider this piece of jQuery
      // $('a').on('click', function(){
      //   alert('hey');
      // })
      // the function here is a callback
      // a callback only runs when the 'click' event is heard

      // similarly, then() refers to something that will only happen
      // if postsPromise returns something back
      // data here is a response
      postsPromise
        .then(data => data.json())
        // data.json because we do not know specifically data will be json
        .then(data => {
          console.log(data);
        })
        // it is necessary to catch if then was not reached
        .catch(err => {
          console.error(err);
        });
    </script>
  </body>
</html>
