<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const</title>
  </head>
  <body>
    <script>
      const key = "abc123";
      let points = 50;
      let winner = false;

      if (points > 40) {
        let winner = true;
      }

      // you cannot declare let twice in the same scope
      // the second let within the if condition is a different variable than the one outside of it
      // you already know this, but const cannot be updated but let can

      const person = {
        name: "Wes",
        age: 28
      };

      // you can update this object's property, as long as you are not updating the object itself
      // somehting like person={......} will fail
      // but person.name = ... will work

      const rui = Object.freeze(person);
      // not part of es6, but use this, the object and its values cannot be change
    </script>
  </body>
</html>
