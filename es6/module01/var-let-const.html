<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>let and const</title>
  </head>
  <body>
    <script>
      function setWidth() {
        var width = 100;
        console.log(width);
      }
      setWidth();

      var age = 100;
      if (age > 12) {
        const dogYears = age * 7;
        console.log(`You are ${dogYears} dog years old!`);
      }
      // var is function scoped, whereas let is block scoped
      // in the above example, the if condition is a block, but not necessarily a function
      // let and const however, are function scoped

      let height = 200;
      const key = "abc123";
    </script>
  </body>
</html>
