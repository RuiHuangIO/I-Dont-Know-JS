<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring!</title>
  </head>
  <body>
    <script>
      const person = {
        first: "Wes",
        last: "Bos",
        country: "Canada",
        city: "Hamilton",
        twitter: "@wesbos"
      };

      // instead of
      // const first = person.first;
      // const last = person.last;
      // you can just do

      const { first, last, twitter } = person;
      // curly brackets here are not blocks nor object, but destructuring syntax
      // basically, extract named properties from the person object

      const wes = {
        first: "Wes",
        last: "Bos",
        links: {
          social: {
            twitter: "https://twitter.com/wesbos",
            facebook: "https://facebook.com/wesbos.developer"
          },
          web: {
            blog: "https://wesbos.com"
          }
        }
      };

      // instead of
      // const twitter = wes.link.social.twitter;
      // const facebook = wes.link.social.facebook;
      // just do

      const { twitter: tweet, facebook: fb } = wes.links.social;
      // must reach into the specific object
      // also you can rename the property as you destructuring the properties

      const settings = { width: 300, color: "black" }; // height, fontSize

      // over here, you can add fallback value to the properties
      // this won't overide the default value
      const {
        width = 100,
        height = 100,
        color = "blue",
        fontSize = 25
      } = settings;
    </script>
  </body>
</html>
