<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring in Action!</title>
  </head>
  <body>
    <script>
      let inRing = "Hulk Hogan";
      let onSide = "The Rock";

      console.log("Before: ");
      console.log(inRing, onSide);
      [inRing, onSide] = [onSide, inRing];
      console.log("After: ");
      console.log(inRing, onSide);
    </script>
  </body>
</html>
