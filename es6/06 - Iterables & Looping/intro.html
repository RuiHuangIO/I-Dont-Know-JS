<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iterables & Looping</title>
  </head>
  <body>
    <script>
      /* eslint-disable */
      Array.prototype.shuffle = function() {
        var i = this.length,
          j,
          temp;
        if (i == 0) return this;
        while (--i) {
          j = Math.floor(Math.random() * (i + 1));
          temp = this[i];
          this[i] = this[j];
          this[j] = temp;
        }
        return this;
      };

      const cuts = ["Chuck", "Brisket", "Shank", "Short Rib"];

      cuts.shop = "MM MEats";

      // traditional loop
      // for (let i = 0; i < cuts.length; i++) {
      //   console.log(cuts[i]);
      // }

      // foreach + arrow function
      // downside being you can't stop or skip loop iteration
      // cuts.forEach(cut => {
      //   console.log(cut);
      // });

      // downside of this being it iterates everything in the array
      // even the stuff added to the prototype
      // for (const index in cuts) {
      //   console.log(cuts[index]);
      // }

      // for of loop
      // use const so cut doesn't get leaked to global
      for (const cut of cuts) {
        if (cut === "Brisket") {
          continue;
        }
        console.log(cut);
      }
    </script>
  </body>
</html>
