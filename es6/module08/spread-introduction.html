<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The ...Spread Operator</title>
  </head>
  <body>
    <script>
      // iterable: is everything that can be looped over by a for of loop
      // includes arrays, strings, DOM Nodes, arguments objects, maps and sets
      // spread operator takes every single item from an iterable,
      // applying it to the containing array or containing array

      const featured = ["Deep Dish", "Pepperoni", "Hawaiian"];
      const specialty = ["Meatzza", "Spicy Mama", "Margherita"];

      const pizzs = featured.concat(specialty);
      console.log(pizzs);
      // how do you add something in the middle of pizzs?
      // you have to do something like
      //    let newPizzs = [];
      //    newPizzs = newPizzs.concat(featured);
      //    newPizzs.push("new Pizza");
      //    newPizzs = newPizzs.concat(specialty);
      //    console.log(newPizzs);
      // quite troublesome

      console.log(["Rui"]);
      console.log([..."Rui"]);

      const pizzas = [...featured, "new Pizza", ...specialty];
      console.log(pizzas);

      // another benefit is copying an array
      // here's why copying an array is neccessary
      // const fridayPizzs = pizzas;
      // fridayPizzs[0] = "Bad pizza";
      // console.log(fridayPizzs); // first item is bad pizza
      // console.log(pizzas); // first item is also bad pizza

      // we didn't copy the array, fridayPizzs is simple a referrence to pizzas
      // so they are the same thing
      // to copy an array, we had to do something like:
      // const fridayPizzs = [].concat(pizzas);
      // console.log(fridayPizzs);
      // but now, you can do this

      const fridayPizzas = [...pizzas];
      fridayPizzas[0] = "Bad pizza";
      console.log(fridayPizzas); // first item is bad pizza
      console.log(pizzas); // first item remains the same

      const deepDish = {
        pizzaName: "Deep Dish",
        size: "Medium",
        ingredients: ["Marinara", "Italian Sausage", "Dough", "Cheese"]
      };
    </script>
  </body>
</html>
