<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spread Examples</title>
  </head>
  <body>
    <script>
      const inventors = ["Einstein", "Newton", "Galileo"];
      const newInventors = ["Musk", "Jobs"];
      // how do we add newInventors into inventors?
      // inventors.push(newInventors); will return this:
      // ["Einstein", "Newton", "Galileo", Array[2] ]

      // what we used to do in this case is to do:
      // inventors.push.apply(inventors, newInventors);
      // When apply() is called, it is going to run the function you called apply() against
      // but every item in the array is used as an argument
      // it's a little weird

      // you can also spread into a function
      inventors.push(...newInventors);
      console.log(inventors);

      const name = ["Rui", "Huang"];

      function sayHi(first, last) {
        alert(`Hey there ${first} ${last}`);
      }

      // old school way:
      // sayHi(name[0], name[1])
      // but this can be tedious if we have a long name, so we can spread into the function
      sayHi(...name);
    </script>
  </body>
</html>
