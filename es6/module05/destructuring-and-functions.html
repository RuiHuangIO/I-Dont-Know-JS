<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Destructuring in Action!</title>
  </head>
  <body>
    <script>
      function convertCurrency(amount) {
        const converted = {
          USD: amount * 0.76,
          GPB: amount * 0.53,
          AUD: amount * 1.01,
          MEX: amount * 13.3
        };
        return converted;
      }

      // we can switch all these values around and they will still work
      // you can also just choose the ones you need instead of everything

      const { USD, GPB, AUD, MEX } = convertCurrency(100);
      console.log(USD, GPB, AUD, MEX);

      // when we wrap the arguments in curly brackets
      // they are going to destructure them into three variables
      // ={} is used to catch the case where there is no inputs at all

      function tipCalc({ total = 100, tip = 0.15, tax = 0.13 } = {}) {
        return total + tip * total + tax * total;
      }

      // by passing in an object, you can run the function quite flexibly

      const bill = tipCalc({ tip: 0.2, total: 200 });
      console.log(bill);
    </script>
  </body>
</html>
