<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Arrow functions examples</title>
  </head>
  <body>
    <script>
      const race = "100 yard dash";

      const winners = ["Flash", "Beep", "Mochi"];

      // in this case, the {} are object literals instead of function blocks, so we need to wrap them around ()
      // you can rewrite race:race to just race
      const win = winners.map((winner, i) => ({
        name: winner,
        race,
        place: i + 1
      }));

      console.table(win);

      const ages = [23, 62, 45, 231, 2, 62, 23, 43, 98];

      // filter ages above 60
      const old = ages.filter(age => age >= 60);
      console.log(old);
    </script>
  </body>
</html>
