<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Default Arguments</title>
  </head>
  <body>
    <script>
      function calculateBill(total, tax = 0.15, tip = 0.13) {
        // if not using default arguments, you have to do something like
        // if (tax === undefined) {
        //   tax = 0.13;
        // }

        return total + total * tax + total * tip;
      }

      const totalBill = calculateBill(100);
      // if we only put one input, tax and tip will be undefined, result in a NaN

      const totalBill2 = calculateBill(100, undefined, 0.25);
      // since defualt argument checks for undefined, we can even explicitly pass undefined into the function

      console.log(totalBill);
    </script>
  </body>
</html>
