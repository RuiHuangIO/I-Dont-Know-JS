<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps!</title>
  </head>
  <body>
    <script>
      // maps to objects are like sets to arrays
      // it has a key and a value instead of just a value
      const cats = new Map();

      cats.set("Mochi", 3);
      cats.set("Cookie", 2);
      cats.set("Mimi", 10);

      // cats.has("Mochi"); // true
      // cats.get("Mochi"); // 3
      // cats.delete("Mimi"); // true
      // cats.delete("Mimi"); // false

      // two ways to loop over a map
      cats.forEach((val, key) => console.log(val, key));

      // for for of loop, we can do destruring
      for (const [key, val] of cats) {
        console.log(key, val);
      }
    </script>
  </body>
</html>
