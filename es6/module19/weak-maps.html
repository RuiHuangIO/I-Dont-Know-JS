<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps!</title>
    <style>
      button {
        font-size: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      let cat1 = { name: "Mochi" };
      let cat2 = { name: "Cookie" };

      const strong = new Map();
      const weak = new WeakMap();

      strong.set(cat1, "Mochi is the best!");
      weak.set(cat2, "Cookie is the 2nd best!");

      // weak.size // undefined (weak maps have no size)
      // strong.size // 1
      cat1 = null;
      cat2 = null;

      // strong // {{â€¦} => "Mochi is the best!"} returns the same
      // weak // WeakMap{}
    </script>
  </body>
</html>
